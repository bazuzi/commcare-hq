<div class="input-group help-inline bootstrap-timepicker"
     data-bind="visible: isFireTimeVisible" {{ div.flat_attrs|safe }}>
    <input type="text" data-bind="value: fire_time" data-timeset="true" class="form-control input-small" />
    <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
</div>
